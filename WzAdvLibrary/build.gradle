apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 18
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    //https://github.com/youth5201314/banner
    implementation 'com.youth.banner:banner:1.4.10'
    //https://github.com/nhachicha/SnappyDB
    implementation 'com.snappydb:snappydb-lib:0.5.2'
    implementation 'com.alibaba:fastjson:1.2.58'
    //glide
    implementation 'com.github.bumptech.glide:glide:4.7.1'
//    implementation 'com.github.Madwheel:WzCoreLibrary:1.0.4'
//    implementation project(':WzCoreLibrary')
    implementation 'com.github.Madwheel:WzCoreLibrary:1.0.10'
}